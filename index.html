<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="assets/images/panda_trans_big.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

    <!--font awesome-->
    <script src="https://use.fontawesome.com/b169762f77.js"></script>

    <!-- my css  -->
    <link rel="stylesheet" href="assets/styles/main.css" />

    <title>Password Panda - Password Generator</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-light" style="background-color: #c6c8f0;">
        <a class="navbar-brand" href="#">
            <img src="assets/images/panda_trans_big.png" height="40" class="d-inline-block align-top" alt="">
            Password Panda - Password Generator
        </a>
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button> -->


    </nav>
    <!-- navbar ends -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header text-center">
                        Create a strong Password with <span
                            style="font-size: 26; font-family: 'chewy', cursive;">Password Panda</span>
                        <img src="assets/images/panda_trans_big.png" class="card-img-left" height="40" />
                    </div>
                    <div class="card-body">
                        <div class="card-text text-center">
                            <span>Use the slider, and the options, below.</span>
                            <!-- <span>click on refresh button to generate new password with same options selected.</span> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <form>
                    <div class="form-row" id="pwdBackground">
                        <div class="form-group col-lg-10">
                            <input type="email" class="form-control form-control-lg no-border" id="inputEmail4" readonly>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-lg btn-outline-light"><i class="fa fa-refresh"
                                    aria-hidden="true"></i></button>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-lg btn-outline-light"><i class="fa fa-clipboard"
                                    aria-hidden="true"></i></button>
                        </div>

                        <div class="form-group col-sm-12">
                            <div class="text-center">
                                <img src="assets/images/panda_btn.png" height="20" style="margin: 0px;" />
                                <span id="strenghtSymbol"> <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                                </span>
                                <span id="strenghtText"> Good</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-lg-12">
                            <label for="formControlRange">Select Password Length</label>
                            <input type="range" class="form-control-range" id="formControlRange" min="0" max="64"
                                value="4" oninput="ageOutputId.value = formControlRange.value">
                            <output name="ageOutputName" id="ageOutputId"></output>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="repeatingchars">
                                <label class="form-check-label" for="gridCheck">
                                    Allow Repeating Characters
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-1">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="letters">
                                <label class="form-check-label" for="gridCheck">
                                    Letters
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="mixedcase">
                                <label class="form-check-label" for="gridCheck">
                                    Mixed Case
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="punctuations">
                                <label class="form-check-label" for="gridCheck">
                                    Punctuations
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="numbers">
                                <label class="form-check-label" for="gridCheck">
                                    Numbers
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--container end-->
    <nav id="ppfooter" class="navbar fixed-bottom" style="background-color: #c6c8f0;">
        <img src="assets/images/panda_trans_big.png" height="40" />
        <a class="navbar-brand" href="#">Fixed bottom</a>
    </nav>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
